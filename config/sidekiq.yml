# config/sidekiq.yml
concurrency: 5
queues:
  - default
  - mailers

schedule:
  pending_cities_notifier:
    cron:
    - "0 0,6,12,18 * * *"   # 4 times a day at 00:00, 06:00, 12:00, 18:00
    class: "PendingCitiesNotifierWorker"
  fetch_fuel_prices:
    cron: "1 0 * * *"   # every day at 12:01 AM
    class: "FetchFuelPricesJob"
redis:
  url: <%= ENV.fetch("REDIS_URL") { "redis://127.0.0.1:6379/0" } %>
